<div id="settings-container">
  <div>
    <input type="number" min="0" step="1" [(ngModel)]="settings.pageSize" (ngModelChange)="settingsChanged()">
  </div>
  <div>
    <input type="checkbox" id="darkTheme" [(ngModel)]="settings.darkTheme" (ngModelChange)="settingsChanged()">
    <label for="darkTheme">Dark Theme</label>
  </div>
  <div>
    <button (click)="save()">Save</button>
    <button *ngIf="unsaved" (click)="discard()">Discard</button>
  </div>
</div>
