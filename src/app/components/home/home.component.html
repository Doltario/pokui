<div id="home-container">
  <div class="list-container">
    {{ totalPokemons }} entries in the pokedex
    <ul>
      <li
        *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: pageSize, totalItems: totalPokemons, currentPage: currentPage }"
        (click)="showPokemonDetails(pokemon)">
        <div>{{pokemon.name}}</div>
        <div *ngIf="isInFavorite(pokemon) === true" (click)="removeFromFavorites(pokemon, $event)">Remove from favorites
        </div>
        <div *ngIf="isInFavorite(pokemon) === false" (click)="addToFavorites(pokemon, $event)">Add to favorites</div>
      </li>
    </ul>

    <pagination-controls (pageChange)="changePage($event)"></pagination-controls>
  </div>
  <div class="details-container">
    Details:
    <div *ngIf="pokemon">
      {{ pokemon.name }}
    </div>
  </div>
</div>
